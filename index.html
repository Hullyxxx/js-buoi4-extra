<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        Bài 1
        <div class="form-group mt-2">
            <input type="text" class="form-control" id="txtNgay" placeholder="Nhập vào ngày">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtThang" placeholder="Nhập vào tháng">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtNam" placeholder="Nhập vào năm">
        </div>
        <button class="btn btn-success" onclick="timNgayTiepTheo()">Tìm ngày mai</button>
        <div class="form-group mt-2">
            <input type="text" class="form-control" id="ketQuaNgayTiepTheo" placeholder="Kết quả ngày tiếp theo">
        </div>
        <button class="btn btn-danger" onclick="timNgayHomQua()">Tìm ngày hôm qua</button>
        <div class="form-group mt-2">
            <input type="text" class="form-control" id="ketQuaNgayHomTruoc" placeholder="Kết quả ngày hôm trước">
        </div>
    </div>
    <div class="container">
        Bài 2
        <div class="form-group">
            <input type="text" class="form-control" id="txtThang2" placeholder="Nhập vào tháng">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtNam2" placeholder="Nhập vào năm">
        </div>
        <button class="btn btn-secondary" onclick="tinhNgayTrongThang()">Tìm ngày trong tháng</button>
        <div class="form-group mt-2">
            <input type="text" class="form-control" id="ketQua" placeholder="Kết quả ngày trong tháng">
        </div>
    </div>
    <div class="container">
        Bài 3
        <div class="form-group">
            <input type="text" class="form-control" id="txtSoNguyen" placeholder="Nhập vào số nguyên có 3 chữ số">
        </div>
        <button class="btn btn-warning" onclick="docSoNguyen()">Cách đọc số nguyên</button>
        <div class="form-group mt-2">
            <input type="text" class="form-control" id="ketQuaDoc" placeholder="Cách đọc số nguyên">
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="./index.js"></script>
</body>

</html>
